        *, body {
            margin: 0;
        }

</head>
<body>
    <nav>
        <ul
          class="nav-container"
        >
          <li>
            <img src="./assets/logo/—Pngtree—cool red wings logo_7129340.png"
            class="nav-logo"
            />
          </li>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="blog.html" class="nav-link">Blog </a></li>

            <a
              href="contact.html"
              class="nav-contact-button"
              >Contact Me</a
            >
          </li>
        </ul>
    </nav>
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>Add My Project</h1>
            <div>
              <label for="input-blog-project">Project Name</label>
              <input id="input-blog-project" />
            </div>
            <div>
              <label for="startDate">Start Date</label>
              <input type="date" id="startDate">
            </div>
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
            <div>
              <label for="input-blog-content">Description</label>
              <textarea id="input-blog-description"></textarea>
            </div>
            <div>
              <label for="technologies">Technologies</label>
        <div class="checkbox-group">
            <label><input type="checkbox" id="technologies" name="technologies" value="Node Js"> Node Js</label>
            <label><input type="checkbox" id="technologies" name="technologies" value="React Js"> React Js</label>
            <label><input type="checkbox" id="technologies" name="technologies" value="Next Js"> Next Js</label>
            <label><input type="checkbox" id="technologies" value="TypeScript"> TypeScript</label>
        </div>
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <i class="fa-solid fa-file"></i>
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Post Blog</button>
            </div>
          </form>
        </div>
      </div>

      <hr class="line" />
      <div id="contents" class="blog-list">
      </div>
    </div>
    <script src="./assets/logo/js/blog.js"></script>
  </body>
